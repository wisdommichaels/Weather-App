<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0F172A]" >
    <div class="container m-auto items-center rounded-md w-1/2 my-40 py-6 bg-blue-500 shadow-md shadow-slate-500">
        <h1 class="text-[50px] font-bold text-white flex justify-center items-center">Weather App</h1>
        <form id="weather-form" class="flex justify-between items-center mx-16 mt-10 sm-flex-col">
            <input class="bg-white rounded-md py-1 px-2 text-black text-[16px] font-bold border-2 w-1/2 border-white outline-none hover hover:border-blue-700" type="text" id="city" placeholder="Enter city name">
            <input class="bg-blue-800 hover hover:bg-[#0F172A] py-2 px-4 rounded-md outline-none cursor-pointer text-white font-bold" type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon m-auto mt-10 flex justify-center items-center w-1/6 ">
                <img class="w-[300px]" src="http://openweathermap.org/img/wn/01d.png" alt="weather icon">
            </div>
            <div class="temperature m-auto flex justify-center items-center bg-blue-80 w-1/3 text-white text-[80px] font-bold rounded-md">22°C</div>
            <div class="description m-auto flex justify-center items-center w-1/3 text-white text-[20px] font-bold pt-3">Sunny</div>
            <div class="details flex justify-between items-center text-white  text-[16px] px-16 py-5 gap-14">
                <div class="bg-blue-800 rounded-md px-5 py-2 w-1/3 justify-center items-center">Feels like: 24°C</div>
                <div class="bg-blue-800 rounded-md px-5 py-2 w-1/3 flex justify-center items-center">Humidity: 40%</div>
                <div class="bg-blue-800 rounded-md px-5 py-2 w-1/3 flex justify-center items-center">Wind Speed: 5m/s</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
