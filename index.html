
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0F172A]">
    <div class="container m-auto my-40 py-8 rounded-md w-1/2 shadow-md shadow-slate-500">
        <h1 class=" font-bold text-white pt-5">Weather App</h1>
        <div>
            <form id="weather-form">
                <input class="w1/2 p-2 text-center  rounded-md text-black text-[16px] font-bold border-2  border-white outline-none hover hover:border-blue-700" type="text" id="city" placeholder="Enter city name">
                <input class="w1/2 bg-blue-800 hover hover:bg-blue-700 py-2 px-8 rounded-md outline-none cursor-pointer text-white font-bold" type="submit" value="Get Weather">
            </form>
        </div>
            <div id="weather-data">
            <div class="icon">

                <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="weather icon"> -->
            </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
                <!-- <div>Feels like: 24Â°C</div>
                <div>Humidity: 40%</div>
                <div>Wind Speed: 5m/s</div> -->
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
